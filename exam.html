<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Exam - ExamPro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add the WebGazer.js library -->
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>
<body class="exam-body">

    <!-- AI Calibration Overlay -->
    <div id="calibration-overlay">
        <div class="calibration-content">
            <h2 id="calibration-title">Camera Calibration</h2>
            <p id="calibration-text">Please allow camera access. This will be used to calibrate the eye-tracking system. Keep your head still.</p>
            <!-- This container will hold the WebGazer video feed -->
            <div id="calibration-video-container"></div>
            <button id="start-calibration-btn">Start Calibration</button>
        </div>
    </div>

    <div class="exam-container" style="display: none;">
        <!-- Left Side: Exam Content -->
        <div class="exam-content">
            <div class="exam-header">
                <h2 id="exam-title-text">Loading Exam...</h2>
                <p id="question-counter-text">Question 1 of X</p>
            </div>
            <div class="question-box">
                <h3 class="question-text">Loading question...</h3>
                <form class="answer-form"></form>
            </div>
            <div class="exam-navigation">
                <button class="nav-button prev">Previous</button>
                <button class="nav-button next">Next Question</button>
            </div>
        </div>

        <!-- Right Side: Proctoring & Info -->
<div class="proctoring-sidebar">
            <div class="proctoring-feed">
                <div id="gaze-warning" class="hidden">
                    <p>PLEASE LOOK AT THE SCREEN</p>
                </div>
                <video id="proctoring-video" autoplay playsinline></video>
                <p>Proctoring Feed</p>
            </div>
            <div class="exam-info">
                <h4>Time Remaining</h4>
                <div class="timer">--:--</div>
            </div>
            <button class="submit-exam-button">Submit Exam</button>
        </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
